<!DOCTYPE html>
<html>
<head>
    <title>測試自定義遊戲刪除</title>
</head>
<body>
    <h2>自定義遊戲刪除測試</h2>
    
    <div>
        <label>遊戲 ID:</label>
        <input type="text" id="gameId" value="custom_1756302904616_e4zhjm11l" style="width: 300px;">
    </div>
    
    <div style="margin-top: 10px;">
        <label>JWT Token:</label>
        <input type="text" id="token" placeholder="貼上 Firebase JWT Token" style="width: 500px;">
    </div>
    
    <div style="margin-top: 10px;">
        <button onclick="testDelete()">測試刪除</button>
        <button onclick="testDeleteDirect()">直接測試 API</button>
    </div>
    
    <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>

    <script>
        async function testDelete() {
            const gameId = document.getElementById('gameId').value;
            const token = document.getElementById('token').value;
            const resultDiv = document.getElementById('result');
            
            if (!gameId) {
                resultDiv.innerHTML = '<p style="color: red;">請輸入遊戲 ID</p>';
                return;
            }
            
            if (!token) {
                resultDiv.innerHTML = '<p style="color: red;">請輸入 JWT Token</p>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<p>刪除中...</p>';
                
                const response = await fetch(`http://localhost:3001/api/custom-games?gameId=${gameId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ 刪除成功！</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: red;">❌ 刪除失敗 (${response.status})</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ 請求錯誤: ${error.message}</p>`;
            }
        }
        
        async function testDeleteDirect() {
            const gameId = document.getElementById('gameId').value;
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = '<p>測試 API (不需要 Token)...</p>';
                
                // 直接測試 API 端點是否存在
                const response = await fetch(`http://localhost:3001/api/custom-games?gameId=${gameId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                resultDiv.innerHTML = `
                    <p>API 回應狀態: ${response.status}</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ 請求錯誤: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
